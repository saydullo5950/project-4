<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body class="font-inter">
    <header class="flex justify-between items-center max-w-7xl mx-auto sm:px-11 px-4 py-8">
        <h2 class="text-2xl font-semibold">
            Login in
        </h2>
        <div class="hidden lg:block">
            <ul class="flex gap-8">
                <li>
                    <a href="#" class="text-lg font-medium">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg font-medium">
                        contect
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg font-medium">
                        About
                    </a>
                </li>
                <li>
                    <a href="#" class="text-lg font-medium">
                        project
                    </a>
                </li>
            </ul>
        </div>
        <button
            class="bg-blue-800 text-white hover:text-blue-800 hover:bg-white transition delay-150 duration-300 ease-in-out rounded-lg py-4 px-6">
            Browse vehicles
        </button>
    </header>
    <div class="max-w-7xl mx-auto sm:px-11 px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 items-center max-w-96 lg:max-w-7xl mx-auto">
            <img src="./images/login-image.png" alt="login-image" class="hidden sm:block">
            <div class="border border-gray-400 rounded-lg sm:p-8 p-4">
                <h2 class="text-center text-3xl font-semibold">
                    Login in
                </h2>
                <form action="#" class="flex flex-col mt-8">
                    <input type="name" name="name" placeholder="Enter your name"
                        class="py-3 px-3 border border-gray-400 rounded-lg">
                    <input type="name" name="name" placeholder="Enter your last name"
                        class="py-3 px-3 border border-gray-400 rounded-lg mt-4">
                    <input type="email" name="email" placeholder="Enter your email"
                        class="py-3 px-3 border border-gray-400 rounded-lg mt-4">
                    <input type="password" name="password" placeholder="Enter your password"
                        class="py-3 px-3 border border-gray-400 rounded-lg mt-4">
                    <select class="border rounded-lg border-gray-700 w-20 py-2 px-1 mt-4">
                        <option>
                            boy
                        </option>
                        <option>
                            girl
                        </option>
                    </select>
                    <div class="flex justify-between">
                        <a href="#" class="text-blue-950 text-lg mt-4">
                            Help
                        </a>
                        <a href="#" class="text-blue-950 text-lg mt-4">
                            how to create
                        </a>
                    </div>
                    <button
                        class="bg-blue-800 text-white hover:text-blue-800 hover:bg-white transition delay-150 duration-300 ease-in-out rounded-lg py-4 px-6 mt-4">
                        create
                    </button>
                </form>
            </div>
            <img src="./images/login-image.png" alt="login-image" class="hidden sm:block">
        </div>
    </div>
</body>

</html>
